<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic_calc</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
<div>
    <h1>Калькулятор простих чисел</h1>
    <span class="firstNumber">Введіть число 1</span><input id="input1" value="0" type="number"><br>
    <span class="secondNumber">Введіть число 2</span><input id="input2" value="0" type="number">
</div>
<div>
    <hr align="left">
    <span class="chooseButton">Натисніть потрібну кнопку для отримання результату:</span><br>
    <div class="buttons">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button><br>
    </div>
</div>
<div class="result">
    Результат: <span class="total">0</span>

</div>

<script type="text/javascript" src="calc.js"></script>
</body>
</html>
